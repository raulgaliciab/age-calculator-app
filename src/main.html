<body>
  <main>
    <form action="submit" method="POST" id="form">
      <div>
        <label for="day-input">D A Y</label>
        <input type="number" id="day-input" name="day-input" placeholder="DD" min="1" max="31" required>
      </div>
      <div>
        <label for="month-input">M O N T H</label>
        <input type="number" id="month-input" name="month-input" placeholder="MM" min="1" max="12" required>
      </div>
      <div>
        <label for="year-input">Y E A R</label>
        <input type="number" id="year-input" name="year-input" placeholder="YYYY" required>
      </div>

      <button type="submit">
        <img src="../public/assets/images/icon-arrow.svg" alt="Arrow">
      </button>

    </form>

    <section class="results">
      <div>
        <span>--</span>
        <p>years</p>
      </div>
      <div>
        <span>--</span>
        <p>months</p>
      </div>
      <div>
        <span>--</span>
        <p>days</p>
      </div>
    </section>
  </main>
</body>
