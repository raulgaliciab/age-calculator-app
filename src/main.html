<main>
  <form action="submit" method="POST" id="form">
    <div>
      <label id="day-label" for="day-input">D A Y</label>
      <input type="number" id="day-input" name="day-input" placeholder="DD" step="1">
      <p id="day-error"></p>
    </div>
    <div>
      <label id="month-label" for="month-input">M O N T H</label>
      <input type="number" id="month-input" name="month-input" placeholder="MM" step="1">
      <p id="month-error"></p>
    </div>
    <div>
      <label id="year-label" for="year-input">Y E A R</label>
      <input type="number" id="year-input" name="year-input" placeholder="YYYY" step="1">
      <p id="year-error"></p>
    </div>

    <button type="submit">
      <img src="../assets/images/icon-arrow.svg" alt="Arrow">
    </button>

  </form>

  <section class="results">
    <div>
      <span id="year-output">--</span>
      <p>years</p>
    </div>
    <div>
      <span id="month-output">--</span>
      <p>months</p>
    </div>
    <div>
      <span id="day-output">--</span>
      <p>days</p>
    </div>
  </section>
</main>
