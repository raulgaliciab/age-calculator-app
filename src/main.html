        <input type="number" placeholder="DD" min="1" max="31" required>
      </div>

      <button type="submit">
        <img src="../public/assets/images/icon-arrow.svg" alt="Arrow">
      </button>

    </form>

    <section id="results">
      <div>
        <span>--</span>
        <p>years</p>
      </div>
      <div>
        <span>--</span>

      </div>
      <div>
        <span>--</span>

      </div>
    </section>
  </main>
